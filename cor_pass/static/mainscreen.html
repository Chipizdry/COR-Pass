<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COR-ID</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .panel {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>COR-ID</h1>
        <button class="button" id="passwordManagerButton">Manage Passwords</button>
        <button class="button" id="Cor-Id-Button">MY COR-ID</button>
        <button class="button" id="loginButton">COR-Platform</button>
    </div>

    <script>
       const accessToken = new URLSearchParams(window.location.search).get('access_token');
      //  const accessToken =localStorage.getItem('access_token')

        document.getElementById('passwordManagerButton').addEventListener('click', function() {
            window.location.href = '/password_manager.html' + '?access_token=' + accessToken;
        });

        document.getElementById('Cor-Id-Button').addEventListener('click', function() {
            window.location.href = '/static/Cor-Id.html' + '?access_token=' + accessToken;
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = '/static/login-COR.html' + '?access_token=' + accessToken;
        });
    </script>
</body>
</html>
