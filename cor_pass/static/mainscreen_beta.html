<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('edit_password');
        const progressBar = document.getElementById('passwordStrength');
        const editModal = document.getElementById('editModal');
        const closeEditModalBtn = document.getElementById('closeEditModal');
        const editForm = document.getElementById('editRecordForm');
        let currentRecordId = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        document.getElementById('togglePassword').addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ –¥–ª—è –ø–∞—Ä–æ–ª—è
        function updateProgressBar() {
            const password = passwordInput.value;
            const length = password.length;
            let strengthClass = '';

            if (length >= 16 && /[A-Za-z]/.test(password) && /[0-9]/.test(password)) {
                strengthClass = 'strong';
            } else if (length >= 10 && /[A-Za-z]/.test(password) && /[0-9]/.test(password)) {
                strengthClass = 'medium';
            } else if (length > 0 && length < 10 && (/[A-Za-z]/.test(password) || /[0-9]/.test(password))) {
                strengthClass = 'weak';
            } else {
                strengthClass = 'weak';
            }

            progressBar.className = `progress-bar ${strengthClass}`;
        }

        passwordInput.addEventListener('input', updateProgressBar);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function openEditModal(record) {
            editForm.elements['record_name'].value = record.record_name;
            editForm.elements['website'].value = record.website;
            editForm.elements['username'].value = record.username;
            editForm.elements['password'].value = record.password;
            editForm.elements['notes'].value = record.notes;
            currentRecordId = record.record_id;

            updateProgressBar();
            editModal.style.display = 'block';
        }

        closeEditModalBtn.onclick = () => {
            editModal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ —Å—Ç—Ä–æ–∫–∞–º —Ç–∞–±–ª–∏—Ü—ã
        document.getElementById('recordsTable').addEventListener('click', async (event) => {
            const row = event.target.closest('tr');
            if (row) {
                const recordId = row.dataset.recordId;
                if (recordId) {
                    try {
                        const response = await fetch(`/api/records/${recordId}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                            }
                        });

                        if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);

                        const record = await response.json();
                        openEditModal(record);
                    } catch (error) {
                        console.error('Fetch error:', error);
                    }
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
        document.getElementById('deleteRecordButton').addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this record?')) {
                try {
                    const response = await fetch(`/api/records/${currentRecordId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                        }
                    });

                    if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);

                    alert('Record deleted successfully');
                    editModal.style.display = 'none';
                    fetchRecords();
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }
        });

        async function fetchRecords() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('access_token');
            localStorage.setItem('access_token', token);

            try {
                const response = await fetch('/api/records', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });

                if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);

                const records = await response.json();
                populateTable(records);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function populateTable(records) {
            const tbody = document.querySelector('#recordsTable tbody');
            tbody.innerHTML = '';

            records.forEach(async (record) => {
                const row = document.createElement('tr');
                row.dataset.recordId = record.record_id;

                const websiteUrl = record.website.startsWith('http') ? record.website : `http://${record.website}`;
                let faviconUrl = await fetchFavicon(websiteUrl);

                if (!faviconUrl) {
                    faviconUrl = getFaviconUrl(websiteUrl);
                }

                row.innerHTML = `
                    <td>${record.record_name}</td>
                    <td>
                        <div class="icon-text-container">
                            <img src="${faviconUrl}" class="favicon" onerror="this.onerror=null;this.src='path/to/default/icon.png';" />
                            <a href="${websiteUrl}" target="_blank" rel="noopener noreferrer">${record.website}</a>
                        </div>
                    </td>
                    <td>${record.username}</td>
                    <td>${record.created_at}</td>
                    <td>${record.edited_at}</td>
                    <td>${record.notes}</td>
                `;

                tbody.appendChild(row);
            });
        }

        async function fetchFavicon(url) {
    try {
        const response = await fetch(url);
        const htmlText = await response.text();
        const doc = new DOMParser().parseFromString(htmlText, 'text/html');
        const iconLink = doc.querySelector('link[rel="icon"]') || doc.querySelector('link[rel="shortcut icon"]') || doc.querySelector('link[rel="apple-touch-icon"]');
        
        return iconLink ? iconLink.href : null;
    } catch (error) {
        console.error('Error fetching favicon:', error);
        return null;
    }
}

function getFaviconUrl(websiteUrl) {
    return `https://www.google.com/s2/favicons?domain=${new URL(websiteUrl).hostname}`;
}

        document.getElementById('createRecordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);

                const newRecord = await response.json();
                fetchRecords();
                event.target.reset();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        });

        document.getElementById('openModal').addEventListener('click', () => {
            document.getElementById('myModal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('myModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        });

        fetchRecords(); // Initial fetch to populate the table
