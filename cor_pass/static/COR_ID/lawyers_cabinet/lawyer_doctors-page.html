   <script>
      document.documentElement.classList.add('i18n-loading');
   </script>

   <!-- Захист від зависання і пустої сторінки! -->
   <script>
      function removeI18nMask() {
         document.documentElement.classList.remove('i18n-loading');
      }
      // Якщо translation.js викликає applySavedLanguage() — знімай після неї
      document.addEventListener('i18n:ready', removeI18nMask);
      // fallback: знімаємо при повному завантаженні сторінки
      window.addEventListener('load', removeI18nMask, { once: true });
      // запасний таймер, якщо переклад завис
      setTimeout(removeI18nMask, 2500);
   </script>

   <style>
      .status-dropdown {
         animation: fadeIn 0.15s ease-out;
      }
      .status-dropdown .status-option {
         display: flex;
         align-items: center;
         gap: 8px;
         width: 100%;
         padding: 10px 16px;
         border: none;
         background: white;
         cursor: pointer;
         font-size: 14px;
         text-align: left;
         transition: background 0.15s;
      }
      .status-dropdown .status-option:hover {
         background: #f5f4fc;
      }
      .status-dropdown .status-option.active {
         background: #EFECF8;
         font-weight: 600;
      }
      .status-dropdown .status-dot {
         width: 8px;
         height: 8px;
         border-radius: 50%;
         flex-shrink: 0;
      }
      .status-menu-trigger {
         cursor: pointer;
         transition: opacity 0.15s;
      }
      .status-menu-trigger:hover {
         opacity: 0.7;
      }
      @keyframes fadeIn {
         from { opacity: 0; transform: translateY(-5px); }
         to { opacity: 1; transform: translateY(0); }
      }
   </style>
