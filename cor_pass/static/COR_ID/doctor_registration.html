            <div class="name-fields">
                <div class="input-wrapper">
                    <label for="lastName"   style=" color:#7f69bd;font-size:13px;" >Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-wrapper">
                    <label for="firstName"   style=" color:#7f69bd;font-size:13px;">Имя:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-wrapper">
                    <label for="middleName"   style=" color:#7f69bd;font-size:13px;">Отчество:</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
            </div>
        </div>
  

    <div class="additional-fields">
        <div class="input-wrapper">
            <label for="birthYear" style="color:#7f69bd;font-size:13px;">Год рождения:</label>
            <input type="text" id="birthYear" name="birthYear" readonly>
        </div>
        <div class="input-wrapper">
            <label for="gender" style="color:#7f69bd;font-size:13px;">Пол:</label>
            <input type="text" id="gender" name="gender" readonly>
        </div>
    </div>

    <div class="form-group-width">
        <label for="Phone_number" style="color:#7f69bd;font-size:12px;">Телефон:</label>
        <input type="email" id="Phone_number" name="Phone_number" required>
    </div>

    <div class="form-group-width">
        <label for="workEmail" style="color:#7f69bd;font-size:13px;">Рабочий email:</label>
        <input type="email" id="workEmail" name="workEmail" required>
        <p class="hint" style="color:#7f69bd;font-size:12px;" 
        >Введите ваш рабочий имейл, под которым потом вы будете осуществлять вход в кабинет COR LAB.</p>
    </div>

            <div class="progress-step" data-step="5"></div>

    </div>
</div>

            <label for="Passport_serial_number" style="color:#7f69bd;font-size:14px;">Серия/номер паспорта:</label>

        </div>

        </div>

    // Валидация конкретного шага
    function validateStep(stepNumber) {
  let ok = true;

  // Сбрасываем подсветку полей
  document.querySelectorAll(`#step${stepNumber}Modal input`).forEach(el => {
    el.style.borderColor = "";
  });

  switch (stepNumber) {
    case 1: {
      const requiredIds = ["lastName", "firstName", "workEmail", "Phone_number"];
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (!el || !el.value.trim()) {
          ok = false;
          el.style.borderColor = "red";
        }
      });

      // Проверка email
      const email = document.getElementById("workEmail").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/i;
      if (!emailPattern.test(email)) {
        ok = false;
        document.getElementById("workEmail").style.borderColor = "red";
      }

      // Проверка телефона (должен содержать хотя бы 8 цифр)
      const phone = document.getElementById("Phone_number").value.trim();
      const digits = phone.replace(/\D/g, "");
      if (digits.length < 8) {
        ok = false;
        document.getElementById("Phone_number").style.borderColor = "red";
      }
      break;
    }

    case 2: {
      const requiredIds = ["Passport_serial_number", "Tax_Number"];
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (!el || !el.value.trim()) {
          ok = false;
          el.style.borderColor = "red";
        }
      });
      break;
    }

    case 3: {
      const requiredIds = ["medical_license_number", "medical_certificate_number"];
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (el && !el.value.trim()) {
          ok = false;
          el.style.borderColor = "red";
        }
      });
      break;
    }

    case 4: {
      const requiredIds = ["clinicName", "clinicAddress", "clinicPosition"];
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (el && !el.value.trim()) {
          ok = false;
          el.style.borderColor = "red";
        }
      });
      break;
    }

    case 5: {
      const requiredIds = ["password", "confirmPassword"];
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (!el || !el.value.trim()) {
          ok = false;
          el.style.borderColor = "red";
        }
      });

      // Совпадение паролей
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (pass !== confirm) {
        ok = false;
        document.getElementById("confirmPassword").style.borderColor = "red";
        alert("Пароли не совпадают!");
      }
      break;
    }
  }

  return ok;
}




function validateAllSteps() {
  for (let i = 1; i <= 5; i++) {
    if (!validateStep(i)) {
      alert(`Исправьте ошибки на шаге ${i}`);
      showModal(i);
      return false;
    }
  }
  return true;
}



    // Функция отображения нужного шага
    function showStep(stepIndex) {
        steps.forEach((step, i) => {
            step.style.display = (i === stepIndex) ? 'block' : 'none';
        });

        updateProgressBar(stepIndex);
    }

    // Обновление прогресс-бара
    function updateProgressBar(stepIndex) {
        const progressBars = document.querySelectorAll('.progress-bar');
        progressBars.forEach(bar => {
            const stepsElements = bar.querySelectorAll('.progress-step');
            stepsElements.forEach((el, i) => {
                if (i <= stepIndex) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        });
    }

    // Переход вперёд
    window.goForward = function() {
        if (!validateStep(currentStep+1)) { 
        alert(`Пожалуйста, заполните все обязательные поля на шаге ${currentStep+1}`);
        return; // не переходим
    }
        if (currentStep < steps.length - 1) {    
            currentStep++;
            showStep(currentStep);
        }
    };

    // Переход назад
    window.goBack = function() {
        if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
        } else {
            if (checkToken()) {          
            window.location.href = '/static/Medical.html';
        } 
        }
    };

    // Показать первый шаг при загрузке
    showStep(currentStep);
});
    </script>
