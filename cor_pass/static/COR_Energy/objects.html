


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!-- Favicon SVG (основной) -->
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    
      <!-- Fallback для старых браузеров -->
    <link rel="alternate icon" href="/static/favicon.png" type="image/png">
      
      <!-- Для Safari -->
    <link rel="mask-icon" href="/static/favicon.svg" color="#291161">
    <link rel="stylesheet" href="/static/COR_ID_css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/COR_ID_css/modal.css">
    <link rel="stylesheet" href="/static/COR_Energy/energy.css">

    <title>COR-Energy</title>
    <script src="/static/COR_Energy/scripts.js"></script>
    <script src="/static/COR_Energy/power-settings.js"></script>
    <script src="/static/COR_Energy/chart.js"></script>
    <script src="/static/COR_Energy/line_chart.js"></script>
    <script src="/static/COR_Energy/chart_settings.js"></script>
    <script src="/static/COR_Energy/timetable.js"></script>
    <script src="/static/COR_ID_Js/general_fun.js"></script>
    <script src="/static/COR_Energy/xlsx.full.min.js"></script>
    <script src="/static/COR_Energy/chart.min.js"></script>

</head>
<body>
    <div class="energy-container">
        <h1>Energetic Object</h1>
        <div id="loading" class="loading">Загрузка данных...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="table-container" style="display: none;" class="schedule-table-container">
            <table id="objects-table" class="schedule-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Протокол</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Основная функция для загрузки и отображения данных
        async function loadObjects() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const tableContainer = document.getElementById('table-container');
            const tableBody = document.getElementById('table-body');
            
            try {
                // Показываем индикатор загрузки
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                tableContainer.style.display = 'none';
                
                // Выполняем запрос к API
                const response = await fetch('http://127.0.0.1:8000/api/modbus/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const objects = await response.json();
                
                // Скрываем индикатор загрузки
                loadingElement.style.display = 'none';
                
                // Если данные получены, создаем таблицу
                if (objects && objects.length > 0) {
                    renderTable(objects);
                    tableContainer.style.display = 'block';
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Нет данных для отображения</td></tr>';
                    tableContainer.style.display = 'block';
                }
                
            } catch (error) {
                // Обработка ошибок
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = `Ошибка при загрузке данных: ${error.message}`;
                console.error('Error loading objects:', error);
            }
        }
        
        // Функция для отрисовки таблицы
        function renderTable(objects) {
            const tableBody = document.getElementById('table-body');
            
            // Очищаем существующие данные
            tableBody.innerHTML = '';
            
            // Создаем строки для каждого объекта
            objects.forEach(obj => {
                const row = document.createElement('tr');
                
                // Определяем статус активности
                let statusClass = 'status-unknown';
                let statusText = 'Неизвестно';
                
                if (obj.is_active === true) {
                    statusClass = 'status-active';
                    statusText = 'Активен';
                } else if (obj.is_active === false) {
                    statusClass = 'status-inactive';
                    statusText = 'Неактивен';
                }
                
                // Форматируем Modbus регистры
                const modbusRegisters = obj.modbus_registers 
                    ? JSON.stringify(obj.modbus_registers)
                    : 'Нет данных';
                
                // Создаем ячейки таблицы
                row.innerHTML = `
                    <td>${obj.id}</td>
                    <td>${obj.name || 'Не указано'}</td>
                    <td>${obj.description || 'Не указано'}</td>
                    <td title="${modbusRegisters}">${modbusRegisters.length > 50 ? modbusRegisters.substring(0, 50) + '...' : modbusRegisters}</td>
                    <td class="${statusClass}">${statusText}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        
        function editObject(id) {
            alert(`Редактирование объекта с ID: ${id}`);
            // Здесь можно реализовать переход на страницу редактирования
        }
        
    
        
        // Функция для обновления данных (можно вызвать из консоли или по кнопке)
        function refreshData() {
            loadObjects();
        }
        
        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadObjects();
            
            // Добавляем кнопку обновления (опционально)
            const refreshButton = document.createElement('button');
            refreshButton.textContent = 'Обновить данные';
            refreshButton.style.marginBottom = '20px';
            refreshButton.style.padding = '10px 15px';
            refreshButton.style.backgroundColor = '#007bff';
            refreshButton.style.color = 'white';
            refreshButton.style.border = 'none';
            refreshButton.style.borderRadius = '4px';
            refreshButton.style.cursor = 'pointer';
            refreshButton.onclick = refreshData;
            
            const container = document.querySelector('.container');
            container.insertBefore(refreshButton, container.querySelector('h1').nextSibling);
        });
        
        // Обработка ошибок загрузки страницы
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
        });
    </script>
</body>
</html>
